<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Out</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0" />
</head>

<body>
    <div id="main">
        <div id="title">
            <h1>Checkout</h1>
        </div>
        <div id="container">
            <div class="container-details">
                <div class="contact">
                    <div class="title">
                        <h1>Contact infomation</h1>
                    </div>
                    <div class="item">
                        <label for="email">E-mail</label>
                        <div class="input-item">
                            <span class="material-symbols-outlined">mail</span>
                            <input type="email" id="email" placeholder="Enter your email..." required>
                        </div>
                    </div>
                    <div class="item">
                        <label for="phone">Phone</label>
                        <div class="input-item">
                            <span class="material-symbols-outlined">call</span>
                            <input type="number" inputmode="numeric" max="9999999999" id="phone"
                                placeholder="Enter your phone..." required>
                        </div>
                    </div>

                </div>
                <div class="address">
                    <div class="title">
                        <h1>Shipping address
                    </div>
                    <div class="item">
                        <label for="name">Full name</label>
                        <div class="input-item">
                            <span class="material-symbols-outlined">account_circle</span>
                            <input type="text" id="name" placeholder="Rodney Cotton" readonly>
                        </div>
                    </div>
                    <div class="item">
                        <label for="address">Address</label>
                        <div class="input-item">
                            <span class="material-symbols-outlined">other_houses</span>
                            <input type="text" id="address" placeholder="Your address..">
                        </div>
                    </div>
                    <div class="item">
                        <label for="city">City</label>
                        <div class="input-item">
                            <span class="material-symbols-outlined">location_city</span>
                            <input type="text" id="city" placeholder="Your city..">
                        </div>
                    </div>
                    <div class="item">
                        <label for="country">Country</label>
                        <div class="input-item">
                            <span class="material-symbols-outlined">public</span>
                            <select name="country" id="country">
                                <option value="#" selected disabled>Your country..</option>
                                <option value="1">India</option>
                                <option value="2">Japan</option>
                                <option value="3">America</option>
                                <option value="4">England</option>
                                <option value="5">Korea</option>
                            </select>
                        </div>
                    </div>
                    <div class="item">
                        <label for="postal-code">Postal code</label>
                        <div class="input-item">
                            <span class="material-symbols-outlined">markunread_mailbox</span>
                            <input type="number" inputmode="numeric" pattern="[0-9](6)" id="postal-code"
                                placeholder="Your postal code..">
                        </div>
                    </div>
                    <div class="item-remember">
                        <input type="checkbox" id="remember">
                        <label for="remember">Save this information for next time</label>
                    </div>
                    <div class="item-button">
                        <button type="submit">Continue</button>
                    </div>


                </div>

            </div>
            <div class="shopped-items">
                <div class="shop-item">

                    <div class="product-one">
                        <div class="image">
                            <img src="images/photo1.png" alt="product 1">
                        </div>
                        <div class="details">
                            <h3>Vintage Backbag</h3>
                            <div class="cost">
                                <p id="offer">$54.99</p>
                                <p id="original">$94.99</p>
                            </div>
                            <div class="add-more">
                                <span class="material-symbols-outlined">add_box</span>
                                <p>1</p>
                                <span class="material-symbols-outlined">indeterminate_check_box</span>
                            </div>

                        </div>
                    </div>
                    <div class="product-two">
                        <div class="image">
                            <img src="images/photo2.png" alt="product 2">
                        </div>
                        <div class="details">
                            <h3>Levi Shoes</h3>
                            <div class="cost">
                                <p id="offer">$74.99</p>
                                <p id="original">$124.99</p>
                            </div>
                            <div class="add-more">
                                <span class="material-symbols-outlined">add_box</span>
                                <p>1</p>
                                <span class="material-symbols-outlined">indeterminate_check_box</span>
                            </div>

                        </div>
                    </div>

                </div>
                <div class="bill">
                    <div class="border"></div>
                    <div class="shipping-bill">
                        <h3>Shipping</h3>
                        <h3>$19</h3>
                    </div>
                    <div class="border"></div>
                    <div class="total-bill">
                        <h3>Total</h3>
                        <h3>$148.98</h3>
                    </div>

                </div>
            </div>
        </div>
    </div>



</body>

</html>
